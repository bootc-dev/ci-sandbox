name: Debug arm64 with upterm

on:
  workflow_dispatch:

permissions: {}

jobs:
  debug-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Show system info
        run: |
          set -x
          uname -a
          arch
          cat /etc/os-release
          df -h

      - name: Setup upterm session
        uses: owenthereal/action-upterm@v1
        with:
          # Limit session to 60 minutes max
          limit-access-to-actor: true
